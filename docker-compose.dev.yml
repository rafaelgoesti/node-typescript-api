version: "3.8"

services:
  # Servi√ßo do PostgreSQL para desenvolvimento
  postgres:
    image: postgres:15-alpine
    container_name: api-node-postgres-dev
    restart: always
    environment:
      POSTGRES_DB: api_node_db
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres123
      POSTGRES_PORT: 5432
    ports:
      - "5433:5432"
    volumes:
      - postgres_dev_data:/var/lib/postgresql/data
      - ./init-db:/docker-entrypoint-initdb.d
    networks:
      - api-network

volumes:
  postgres_dev_data:

networks:
  api-network:
    driver: bridge
